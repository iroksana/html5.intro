<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Html table</title>
    <style>
        table{
            border-collapse: collapse;
            padding: 5px 15px;
        }
        td ,th{
            border: 1px solid lightgrey;
        }
    </style>

</head>
<body>
    <header>
        <h2>my salary sheet</h2>
        <nav>
            <a href="non-semantic.html">form</a>
        </nav>
    </header>
    <table>
        <thead>
            <tr>
                <th>No</th>
                <th>Full Name</th>
                <th>payment</th>
                <th>option</th>
            </tr>
        </thead>
        <tbody>
            <tr>
     
                <td>1</td>
                <td>Bilgates</td>
                <td>microsoft</td>
                <td>$1000</td>
               </tr>
               
               <tr>
         
                <td>2</td>
                <td>larry page</td>
                <td>google</td>
                <td>$7000</td>
               </tr>
               <tr>
         
                <td>3</td>
                <td>Steve job</td>
                <td>apple</td>
                <td>$2000</td>
               </tr>
               <tr>
         
                <td>4</td>
                <td>mark juckbark</td>
                <td>apple</td>
                <td>$2000</td>
               </tr>
        </tbody>
        
    </table>
    

</body>
</html>
